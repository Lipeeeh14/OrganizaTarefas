<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Digite seu email"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']" class="text-red-500 text-sm mt-1">
                        Email é obrigatório.
                    </div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']" class="text-red-500 text-sm mt-1">
                        Email inválido.
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" formControlName="password" placeholder="Digite sua senha"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']" class="text-red-500 text-sm mt-1">
                        Senha é obrigatória.
                    </div>
                    <div *ngIf="loginForm.get('password')?.errors?.['pattern']" class="text-red-500 text-sm mt-1">
                        Senha deve ter pelo menos 8 caracteres, incluindo letras, números e ao menos 1 caractere especial.
                    </div>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
                Entrar
            </button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">
            Não tem uma conta?
            <a class="text-blue-500 hover:underline" (click)="register()">Cadastre-se</a>
        </p>
    </div>
</div>
