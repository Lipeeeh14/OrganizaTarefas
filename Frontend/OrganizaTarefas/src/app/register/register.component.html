<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Cadastrar-se</h2>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                <input 
                    type="text" 
                    id="name" 
                    formControlName="username" 
                    placeholder="Digite seu nome"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
                    class="text-red-500 text-sm mt-1">
                    Nome é obrigatório e deve ter pelo menos 3 caracteres.
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input 
                    type="email" 
                    id="email"
                    formControlName="email" 
                    placeholder="Digite seu email"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                    <div *ngIf="registerForm.get('email')?.errors?.['required']" class="text-red-500 text-sm mt-1">
                        Email é obrigatório.
                    </div>
                    <div *ngIf="registerForm.get('email')?.errors?.['email']" class="text-red-500 text-sm mt-1">
                        Email inválido.
                    </div>
                </div>    
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                    <div *ngIf="registerForm.get('password')?.errors?.['required']" class="text-red-500 text-sm mt-1">
                        Senha é obrigatória.
                    </div>
                    <div *ngIf="registerForm.get('password')?.errors?.['pattern']" class="text-red-500 text-sm mt-1">
                        Senha deve ter pelo menos 6 caracteres, incluindo letras e números.
                    </div>
                </div>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">
                Cadastrar
            </button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">
            Já tem uma conta?
            <a class="text-blue-500 hover:underline" (click)="goToLogin()">Faça login</a>
        </p>
    </div>
</div>
